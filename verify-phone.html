<body>
	<div class="wrapper">
		<header class="header header--auth">
			<div class="header__content">
				<a href="#" class="header__logo">
					<img class="header__logo-desktop" src="img/svg/logo-1.svg" alt="logo" />
					<img class="header__logo-mob" src="img/svg/logo-mob-1.svg" alt="logo" />

				<div class="header__right">
					<div class="header__lang lang">

						</ol>

					<div class="header__personal personal">
						<div class="personal__icon">
							<img src="img/svg/smile.svg" alt="icon" />

						<div class="personal__links">
							<a href="#" class="personal__link">Мои заявки</a>

					<form action="#" class="auth__form">

						</div>
						<div class="auth__content">
							<div class="form-group">
								<input type="text" class="form-group__input" placeholder="Код-пароль">
							</div>
							<button type="submit" class="btn auth__btn auth__btn--passcode">Подтвердить</button>
							<a href="#" class="auth__back">Выслать повторно</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer footer--auth">
			<div class="footer__content">
				<div class="footer__left">
					<div class="footer__info">
						<a href="tel:+998781401414">+998 (78) 140-14-14</a>
